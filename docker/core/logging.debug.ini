[loggers]
keys=root,xtesting,xci,xcore,energy,xutils,functest_kubernetes

[handlers]
keys=console,wconsole,file,dfile

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=dfile

[logger_xtesting]
level=NOTSET
handlers=file
qualname=xtesting

[logger_xci]
level=NOTSET
handlers=console
qualname=xtesting.ci

[logger_xcore]
level=NOTSET
handlers=console
qualname=xtesting.core

[logger_energy]
level=NOTSET
handlers=wconsole
qualname=xtesting.energy

[logger_xutils]
level=NOTSET
handlers=wconsole
qualname=xtesting.utils

[logger_functest_kubernetes]
level=NOTSET
handlers=wconsole,file
qualname=functest_kubernetes

[handler_dfile]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest-kubernetes.debug.log",)

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest-kubernetes.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
