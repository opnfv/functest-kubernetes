[loggers]
keys=root,functest,functest_kubernetes,k8s_smoke,k8s_conformance

[handlers]
keys=console,wconsole,file,null,k8s_smoke_logfile,k8s_conformance_logfile

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=null

[logger_functest_kubernetes]
level=NOTSET
handlers=console,file
qualname=functest_kubernetes

[logger_functest]
level=NOTSET
handlers=console
qualname=functest

[logger_k8s_smoke]
level=NOTSET
handlers=k8s_smoke_logfile
qualname=k8s_smoke

[logger_k8s_conformance]
level=NOTSET
handlers=k8s_conformance_logfile
qualname=k8s_conformance

[handler_null]
class=NullHandler
level=NOTSET
formatter=standard
args=()

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest-kubernetes.log",)

[handler_k8s_smoke_logfile]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/k8s_smoke.log",)

[handler_k8s_conformance_logfile]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/k8s_conformance.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
