[loggers]
keys=root,functest,functest_kubernetes

[handlers]
keys=console,wconsole,file,null

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=null

[logger_functest_kubernetes]
level=NOTSET
handlers=console
qualname=functest_kubernetes

[logger_ci]
level=NOTSET
handlers=console
qualname=functest

[handler_null]
class=NullHandler
level=NOTSET
formatter=standard
args=()

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/home/opnfv/functest/results/functest-kubernetes.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
