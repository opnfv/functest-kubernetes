apiVersion: batch/v1
kind: Job
metadata:
  name: kube-hunter
spec:
  template:
    spec:
      containers:
      - name: kube-hunter
        image: aquasec/kube-hunter:0.3.1
        command: ["python", "kube-hunter.py"]
        args: ["--pod", "--report", "json", "--statistics", '--active']
      restartPolicy: Never
  backoffLimit: 4
