---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: stack-validation
  name: test-huge1gi
  labels:
    app.kubernetes.io/name: test-huge1gi
    app.kubernetes.io/component: test-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: test-huge1gi
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-huge1gi
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: test-huge1gi
          image: 127.0.0.1:5000/validation
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
              hugepages-1Gi: 1Gi
            limits:
              cpu: 100m
              memory: 100Mi
              hugepages-1Gi: 1Gi
          volumeMounts:
            - mountPath: /dev/hugepages
              name: hugepages
              readOnly: false
          env:
            - name: https_proxy
            # value: "http://yourProxyFQDNOrIP:port"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65432
            runAsGroup: 65432
            allowPrivilegeEscalation: false
            capabilities:
              add: ["IPC_LOCK"]
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
      volumes:
        - name: hugepages
          emptyDir:
            medium: HugePages
