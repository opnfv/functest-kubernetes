---
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Run tox
          command: sudo pip install tox tox-pip-version && tox
      - store_artifacts:
          path: cover
          destination: cover
      - store_artifacts:
          path: coverage.xml
          destination: coverage.xml
